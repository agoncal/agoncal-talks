<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:forgeview="http://jboss.org/forge/view"
                template="/resources/scaffold/templateAdmin.xhtml">

    <f:metadata>
        <f:viewParam name="id" value='#{musicianBean.id}'/>
        <f:event type="preRenderView" listener='#{musicianBean.retrieve}'/>
    </f:metadata>

    <ui:param name="pageTitle" value="View Musician"/>

    <ui:define name="header">
        Musician
    </ui:define>

    <ui:define name="subheader">
        View existing Musician
    </ui:define>

    <ui:define name="footer"/>

    <ui:define name="main">
        <h:panelGrid columnClasses="label,component,required" columns="3">
            <h:outputLabel for="musicianBeanMusicianFirstName" value="First Name:"/>
            <h:outputText id="musicianBeanMusicianFirstName" value="#{musicianBean.musician.firstName}"/>
            <h:outputText/>
            <h:outputLabel for="musicianBeanMusicianLastName" value="Last Name:"/>
            <h:outputText id="musicianBeanMusicianLastName" value="#{musicianBean.musician.lastName}"/>
            <h:outputText/>
            <h:outputLabel for="musicianBeanMusicianBio" value="Bio:"/>
            <h:inputTextarea id="musicianBeanMusicianBio" value="#{musicianBean.musician.bio}"/>
            <h:outputText/>
            <h:outputLabel for="musicianBeanMusicianDateOfBirth" value="Date Of Birth:"/>
            <h:outputText id="musicianBeanMusicianDateOfBirth" value="#{musicianBean.musician.dateOfBirth}">
                <f:convertDateTime type="date"/>
            </h:outputText>
            <h:outputText/>
            <h:outputLabel for="musicianBeanMusicianAge" value="Age:"/>
            <h:outputText id="musicianBeanMusicianAge" value="#{musicianBean.musician.age}"/>
            <h:outputText/>
            <h:outputLabel for="musicianBeanMusicianPreferredInstrument" value="Preferred Instrument:"/>
            <h:outputText id="musicianBeanMusicianPreferredInstrument"
                          value="#{musicianBean.musician.preferredInstrument}"/>
            <h:outputText/>
            <h:outputLabel for="musicianBeanMusicianCds" value="Cds:"/>
            <h:dataTable id="musicianBeanMusicianCds" styleClass="data-table"
                         value="#{forgeview:asList(musicianBean.musician.cds)}" var="_item">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Title"/>
                    </f:facet>
                    <h:link outcome="/admin/CD/view">
                        <f:param name="id" value="#{_item.id}"/>
                        <h:outputText id="itemTitle" value="#{_item.title}"/>
                    </h:link>
                </h:column>
            </h:dataTable>
            <h:outputText/>
        </h:panelGrid>

        <div class="buttons">
            <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
            <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
            <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
        </div>
    </ui:define>

</ui:composition>
