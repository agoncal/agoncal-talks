<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/resources/scaffold/templateAdmin.xhtml">

    <f:metadata>
        <f:viewParam name="id" value='#{itemBean.id}'/>
        <f:event type="preRenderView" listener='#{itemBean.retrieve}'/>
    </f:metadata>

    <ui:param name="pageTitle" value="Create Item"/>

    <ui:define name="header">
        Item
    </ui:define>

    <ui:define name="subheader">
        <c:choose>
            <c:when test='#{!empty itemBean.id}'>
                Edit existing Item
            </c:when>
            <c:otherwise>
                Create a new Item
            </c:otherwise>
        </c:choose>
    </ui:define>

    <ui:define name="footer"/>

    <ui:define name="main">
        <h:form id="create">
            <h:messages globalOnly="true" styleClass="error"/>

            <h:panelGrid columnClasses="label,component,required" columns="3">
                <h:outputLabel for="itemBeanItemTitle" value="Title:"/>
                <h:panelGroup>
                    <h:inputText id="itemBeanItemTitle" maxLength="30" required="true" value="#{itemBean.item.title}"/>
                    <h:message for="itemBeanItemTitle" styleClass="error"/>
                </h:panelGroup>
                <h:outputText value="*"/>
                <h:outputLabel for="itemBeanItemDescription" value="Description:"/>
                <h:panelGroup>
                    <h:inputTextarea id="itemBeanItemDescription" value="#{itemBean.item.description}"/>
                    <h:message for="itemBeanItemDescription" styleClass="error"/>
                </h:panelGroup>
                <h:outputText/>
                <h:outputLabel for="itemBeanItemUnitCost" value="Unit Cost:"/>
                <h:panelGroup>
                    <h:inputText id="itemBeanItemUnitCost" value="#{itemBean.item.unitCost}"/>
                    <h:message for="itemBeanItemUnitCost" styleClass="error"/>
                </h:panelGroup>
                <h:outputText/>
            </h:panelGrid>

            <div class="buttons">
                <h:commandLink value="Save" action='#{itemBean.update}' styleClass="btn btn-primary"/>
                <c:choose>
                    <c:when test='#{!empty itemBean.id}'>
                        <h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
                            <f:param name="id" value='#{itemBean.id}'/>
                        </h:link>
                        <h:commandLink value="Delete" action='#{itemBean.delete}' styleClass="btn btn-primary"/>
                    </c:when>
                    <c:otherwise>
                        <h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
                    </c:otherwise>
                </c:choose>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
