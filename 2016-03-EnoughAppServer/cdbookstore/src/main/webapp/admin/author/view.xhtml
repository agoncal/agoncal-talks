<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/scaffold/templateAdmin.xhtml">

    <f:metadata>
        <f:viewParam name="id" value='#{authorBean.id}'/>
        <f:event type="preRenderView" listener='#{authorBean.retrieve}'/>
    </f:metadata>

    <ui:param name="pageTitle" value="View Author"/>

    <ui:define name="header">
        Author
    </ui:define>

    <ui:define name="subheader">
        View existing Author
    </ui:define>

    <ui:define name="footer"/>

    <ui:define name="main">
        <h:panelGrid columnClasses="label,component,required" columns="3">
            <h:outputLabel for="authorBeanAuthorFirstName" value="First Name:"/>
            <h:outputText id="authorBeanAuthorFirstName" value="#{authorBean.author.firstName}"/>
            <h:outputText/>
            <h:outputLabel for="authorBeanAuthorLastName" value="Last Name:"/>
            <h:outputText id="authorBeanAuthorLastName" value="#{authorBean.author.lastName}"/>
            <h:outputText/>
            <h:outputLabel for="authorBeanAuthorBio" value="Bio:"/>
            <h:inputTextarea id="authorBeanAuthorBio" value="#{authorBean.author.bio}"/>
            <h:outputText/>
            <h:outputLabel for="authorBeanAuthorDateOfBirth" value="Date Of Birth:"/>
            <h:outputText id="authorBeanAuthorDateOfBirth" value="#{authorBean.author.dateOfBirth}">
                <f:convertDateTime type="date"/>
            </h:outputText>
            <h:outputText/>
            <h:outputLabel for="authorBeanAuthorAge" value="Age:"/>
            <h:outputText id="authorBeanAuthorAge" value="#{authorBean.author.age}"/>
            <h:outputText/>
            <h:outputLabel for="authorBeanAuthorPreferredLanguage" value="Preferred Language:"/>
            <h:outputText id="authorBeanAuthorPreferredLanguage" value="#{authorBean.author.preferredLanguage}"/>
            <h:outputText/>
        </h:panelGrid>

        <div class="buttons">
            <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
            <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
            <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
        </div>
    </ui:define>

</ui:composition>
