<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/scaffold/templateAdmin.xhtml">

    <f:metadata>
        <f:viewParam name="id" value='#{orderLineBean.id}'/>
        <f:event type="preRenderView" listener='#{orderLineBean.retrieve}'/>
    </f:metadata>

    <ui:param name="pageTitle" value="View Order Line"/>

    <ui:define name="header">
        Order Line
    </ui:define>

    <ui:define name="subheader">
        View existing Order Line
    </ui:define>

    <ui:define name="footer"/>

    <ui:define name="main">
        <h:panelGrid columnClasses="label,component,required" columns="3">
            <h:outputLabel for="orderLineBeanOrderLineQuantity" value="Quantity:"/>
            <h:outputText id="orderLineBeanOrderLineQuantity" value="#{orderLineBean.orderLine.quantity}"/>
            <h:outputText/>
            <h:outputLabel for="orderLineBeanOrderLineItem" value="Item:"/>
            <h:link id="orderLineBeanOrderLineItem" outcome="/admin/item/view"
                    rendered="#{!empty orderLineBean.orderLine.item}" value="#{orderLineBean.orderLine.item}">
                <f:param name="id" value="#{orderLineBean.orderLine.item.id}"/>
            </h:link>
            <h:outputText/>
        </h:panelGrid>

        <div class="buttons">
            <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
            <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
            <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
        </div>
    </ui:define>

</ui:composition>
