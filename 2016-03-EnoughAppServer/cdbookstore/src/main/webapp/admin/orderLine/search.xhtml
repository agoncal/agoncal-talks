<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:forgeview="http://jboss.org/forge/view"
                template="/resources/scaffold/templateAdmin.xhtml">

    <f:metadata>
        <f:viewParam name="page" value='#{orderLineBean.page}'/>
        <f:event type="preRenderView" listener='#{orderLineBean.paginate}'/>
    </f:metadata>

    <ui:param name="pageTitle" value="Search Order Line entities"/>

    <ui:define name="header">
        Order Line
    </ui:define>

    <ui:define name="subheader">
        Search Order Line entities
    </ui:define>

    <ui:define name="footer"/>

    <ui:define name="main">
        <h:form id="search">
            <f:validateBean disabled="true">
                <h:panelGroup styleClass="search">

                    <h:panelGrid columnClasses="label,component,required" columns="3">
                        <h:outputLabel for="orderLineBeanExampleQuantity" value="Quantity:"/>
                        <h:panelGroup>
                            <h:inputText id="orderLineBeanExampleQuantity" value="#{orderLineBean.example.quantity}"/>
                            <h:message for="orderLineBeanExampleQuantity" styleClass="error"/>
                        </h:panelGroup>
                        <h:outputText/>
                        <h:outputLabel for="orderLineBeanExampleItem" value="Item:"/>
                        <h:panelGroup>
                            <h:selectOneMenu converter="#{itemBean.converter}" id="orderLineBeanExampleItem"
                                             value="#{orderLineBean.example.item}">
                                <f:selectItem/>
                                <f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}"
                                               value="#{itemBean.all}" var="_item"/>
                            </h:selectOneMenu>
                            <h:message for="orderLineBeanExampleItem" styleClass="error"/>
                        </h:panelGroup>
                        <h:outputText/>
                    </h:panelGrid>
                    <h:panelGroup styleClass="buttons">
                        <h:commandLink value="Search" action='#{orderLineBean.search}' styleClass="btn btn-primary"/>
                        <h:commandLink value="Create New" action='#{orderLineBean.create}'
                                       styleClass="btn btn-primary"/>
                    </h:panelGroup>
                </h:panelGroup>
            </f:validateBean>

            <h:dataTable id="orderLineBeanPageItems" styleClass="data-table" value="#{orderLineBean.pageItems}"
                         var="_item">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Quantity"/>
                    </f:facet>
                    <h:link outcome="/admin/orderLine/view">
                        <f:param name="id" value="#{_item.id}"/>
                        <h:outputText id="itemQuantity" value="#{_item.quantity}"/>
                    </h:link>
                </h:column>
            </h:dataTable>
            <ui:include src="/resources/scaffold/paginator.xhtml">
                <ui:param name="paginatorBean" value='#{orderLineBean}'/>
            </ui:include>
        </h:form>

    </ui:define>

</ui:composition>
