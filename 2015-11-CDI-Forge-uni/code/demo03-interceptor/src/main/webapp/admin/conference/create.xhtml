<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui"
                template="/resources/scaffold/pageTemplate.xhtml">

    <f:metadata>
        <f:viewParam name="id" value='#{conferenceBean.id}'/>
        <f:event type="preRenderView" listener='#{conferenceBean.retrieve}'/>
    </f:metadata>

    <ui:param name="pageTitle" value="Create Conference"/>

    <ui:define name="header">
        Conference
    </ui:define>

    <ui:define name="subheader">
        <c:choose>
            <c:when test='#{!empty conferenceBean.id}'>
                Edit existing Conference
            </c:when>
            <c:otherwise>
                Create a new Conference
            </c:otherwise>
        </c:choose>
    </ui:define>

    <ui:define name="footer"/>

    <ui:define name="main">
        <h:form id="create">
            <h:messages globalOnly="true" styleClass="error"/>

            <h:panelGrid columnClasses="label,component,required" columns="3">
                <h:outputLabel for="conferenceBeanConferenceName" value="Name:"/>
                <h:panelGroup>
                    <h:inputText id="conferenceBeanConferenceName" value="#{conferenceBean.conference.name}"/>
                    <h:message for="conferenceBeanConferenceName" styleClass="error"/>
                </h:panelGroup>
                <h:outputText/>
                <h:outputLabel for="conferenceBeanConferenceDate" value="Date:"/>
                <h:panelGroup>
                    <p:calendar id="conferenceBeanConferenceDate" display="inline" navigator="true" pattern="d/M/yyyy"
                                value="#{conferenceBean.conference.date}"/>
                    <h:message for="conferenceBeanConferenceDate" styleClass="error"/>
                </h:panelGroup>
                <h:outputText/>
                <h:outputLabel for="conferenceBeanConferenceCountry" value="Country:"/>
                <h:panelGroup>
                    <h:inputText id="conferenceBeanConferenceCountry" value="#{conferenceBean.conference.country}"/>
                    <h:message for="conferenceBeanConferenceCountry" styleClass="error"/>
                </h:panelGroup>
                <h:outputText/>
                <h:outputLabel for="conferenceBeanConferenceCity" value="City:"/>
                <h:panelGroup>
                    <h:inputText id="conferenceBeanConferenceCity" value="#{conferenceBean.conference.city}"/>
                    <h:message for="conferenceBeanConferenceCity" styleClass="error"/>
                </h:panelGroup>
                <h:outputText/>
            </h:panelGrid>

            <div class="buttons">
                <h:commandLink value="Save" action='#{conferenceBean.update}' styleClass="btn btn-primary"/>
                <c:choose>
                    <c:when test='#{!empty conferenceBean.id}'>
                        <h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
                            <f:param name="id" value='#{conferenceBean.id}'/>
                        </h:link>
                        <h:commandLink value="Delete" action='#{conferenceBean.delete}' styleClass="btn btn-primary"/>
                    </c:when>
                    <c:otherwise>
                        <h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
                    </c:otherwise>
                </c:choose>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
