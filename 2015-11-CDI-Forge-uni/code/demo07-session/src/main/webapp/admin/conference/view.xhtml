<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/resources/scaffold/pageTemplate.xhtml">

    <f:metadata>
        <f:viewParam name="id" value='#{conferenceBean.id}'/>
        <f:event type="preRenderView" listener='#{conferenceBean.retrieve}'/>
    </f:metadata>

    <ui:param name="pageTitle" value="View Conference"/>

    <ui:define name="header">
        Conference
    </ui:define>

    <ui:define name="subheader">
        View existing Conference
    </ui:define>

    <ui:define name="footer"/>

    <ui:define name="main">
        <h:panelGrid columnClasses="label,component,required" columns="3">
            <h:outputLabel for="conferenceBeanConferenceName" value="Name:"/>
            <h:outputText id="conferenceBeanConferenceName" value="#{conferenceBean.conference.name}"/>
            <h:outputText/>
            <h:outputLabel for="conferenceBeanConferenceDate" value="Date:"/>
            <h:outputText id="conferenceBeanConferenceDate" value="#{conferenceBean.conference.date}">
                <f:convertDateTime type="date"/>
            </h:outputText>
            <h:outputText/>
            <h:outputLabel for="conferenceBeanConferenceCountry" value="Country:"/>
            <h:outputText id="conferenceBeanConferenceCountry" value="#{conferenceBean.conference.country}"/>
            <h:outputText/>
            <h:outputLabel for="conferenceBeanConferenceCity" value="City:"/>
            <h:outputText id="conferenceBeanConferenceCity" value="#{conferenceBean.conference.city}"/>
            <h:outputText/>
        </h:panelGrid>

        <div class="buttons">
            <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
            <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
            <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
        </div>
    </ui:define>

</ui:composition>
